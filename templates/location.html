{% extends 'layout.html' %}

{% block title %}
- Register
{% endblock %}

{% block main %}
<form action="/register-location" method="post">
    <div class="mb-3">
        <h5>Where are you from?</h5>
        <input autocomplete="off" autofocus class="mx-auto w-auto" id="location" name="location" placeholder="Cambridge, Massachussetts, USA" type="text" style="min-width: 20%">
    </div>
    <button class="btn btn-primary" type="submit">Next</button>
</form>
{% endblock %}
